version: 2.1
jobs:
  build-x86_64:
    machine:
      image: ubuntu-2004:current
    resource_class: medium
    environment:
      - STACK_VER: 2.13.1
      - DOCKER_REPO: bjin/stack-docker:9.4.8
      - DOCKER_EXE: image
      - GHC_OPTIONS: --ghc-options -split-sections --ghc-options -O --ghc-options -optc-Os
    steps:
      - checkout
      - run:
          name: Prepare environment
          command: |
            export STACK_BIN_URL="https://github.com/commercialhaskell/stack/releases/download/v${STACK_VER}/stack-${STACK_VER}-linux-x86_64.tar.gz"
            curl -L "$STACK_BIN_URL" | tar xz --wildcards --strip-components=1 '*/stack'
            docker pull "$DOCKER_REPO"
      - restore_cache:
          name: Restore Cached Dependencies
          key: cci-dprox-x86_64-{{ checksum "stack.yaml" }}
      - run:
          name: Build
          command: |
            ./stack \
                --no-terminal --no-interleaved-output --system-ghc --no-install-ghc \
                --docker --docker-repo "$DOCKER_REPO" --docker-stack-exe "$DOCKER_EXE" \
                install --flag dprox:static $GHC_OPTIONS
      - run:
          name: Run tests
          command: |
            ./stack \
                --no-terminal --no-interleaved-output --system-ghc --no-install-ghc \
                --docker --docker-repo "$DOCKER_REPO" --docker-stack-exe "$DOCKER_EXE" \
                test --flag dprox:static $GHC_OPTIONS
      - run:
          name: Package executable
          command: |
            mkdir ~/release
            tar czvf "$HOME/release/dprox-$(git describe --tags | sed 's/^v//;s/-\([^-]*-g\)/-r\1/')-linux-x86_64-static.tar.gz" \
                -C .stack-work/docker/_home/.local/bin dprox
      - store_artifacts:
          path: ~/release
          destination: release
      - save_cache:
          name: Cache Dependencies
          key: cci-dprox-x86_64-{{ checksum "stack.yaml" }}
          paths:
            - ~/.stack
  build-aarch64:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium
    environment:
      - STACK_VER: 2.13.1
      - DOCKER_REPO: bjin/stack-docker-aarch64:9.4.8
      - DOCKER_EXE: image
      - GHC_OPTIONS: --ghc-options -split-sections --ghc-options -O --ghc-options -optc-Os
    steps:
      - checkout
      - run:
          name: Prepare environment
          command: |
            export STACK_BIN_URL="https://github.com/commercialhaskell/stack/releases/download/v${STACK_VER}/stack-${STACK_VER}-linux-aarch64.tar.gz"
            curl -L "$STACK_BIN_URL" | tar xz --wildcards --strip-components=1 '*/stack'
            docker pull "$DOCKER_REPO"
      - restore_cache:
          name: Restore Cached Dependencies
          key: cci-dprox-aarch64-{{ checksum "stack.yaml" }}
      - run:
          name: Build
          command: |
            ./stack \
                --no-terminal --no-interleaved-output --system-ghc --no-install-ghc \
                --docker --docker-repo "$DOCKER_REPO" --docker-stack-exe "$DOCKER_EXE" \
                install --flag dprox:static $GHC_OPTIONS
      - run:
          name: Run tests
          command: |
            ./stack \
                --no-terminal --no-interleaved-output --system-ghc --no-install-ghc \
                --docker --docker-repo "$DOCKER_REPO" --docker-stack-exe "$DOCKER_EXE" \
                test --flag dprox:static $GHC_OPTIONS
      - run:
          name: Package executable
          command: |
            mkdir ~/release
            tar czvf "$HOME/release/dprox-$(git describe --tags | sed 's/^v//;s/-\([^-]*-g\)/-r\1/')-linux-aarch64-static.tar.gz" \
                -C .stack-work/docker/_home/.local/bin dprox
      - store_artifacts:
          path: ~/release
          destination: release
      - save_cache:
          name: Cache Dependencies
          key: cci-dprox-aarch64-{{ checksum "stack.yaml" }}
          paths:
            - ~/.stack
  build-windows:
    machine:
      image: windows-server-2022-gui:current
      shell: bash.exe
    resource_class: windows.medium
    environment:
      - STACK_VER: 2.13.1
      - GHC_OPTIONS: --ghc-options -split-sections --ghc-options -O --ghc-options -optc-Os
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Dependencies
          key: cci-dprox-win-{{ checksum "stack.yaml" }}
      - run:
          name: Prepare environment
          command: |
            export STACK_BIN_URL="https://github.com/commercialhaskell/stack/releases/download/v${STACK_VER}/stack-${STACK_VER}-windows-x86_64.zip"
            curl -o ./stack.zip -L "$STACK_BIN_URL"
            7z x stack.zip stack.exe
            rm -f stack.zip
            ./stack.exe --skip-msys \
                setup
      - run:
          name: Build
          command: |
            ./stack.exe --skip-msys \
                --no-terminal --no-interleaved-output \
                install $GHC_OPTIONS
      - run:
          name: Run tests
          command: |
            ./stack.exe --skip-msys \
                --no-terminal --no-interleaved-output \
                test $GHC_OPTIONS
      - run:
          name: Package executable
          command: |
            mkdir ~/release
            7z a -tzip "$HOME/release/dprox-$(git describe --tags | sed 's/^v//;s/-\([^-]*-g\)/-r\1/')-windows-x86_64.zip" \
                "$HOME/AppData/Roaming/local/bin/dprox.exe"
      - store_artifacts:
          path: ~/release
          destination: release
      - save_cache:
          name: Cache Dependencies
          key: cci-dprox-win-{{ checksum "stack.yaml" }}
          paths:
            - ~/AppData/Roaming/stack
workflows:
  build:
    jobs:
      - build-x86_64
      - build-aarch64
      - build-windows
