version: 2.1
jobs:
  build:
    docker:
      - image: bjin/stack-docker:9.4.5
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Dependencies
          keys:
            - cci-dprox-v4-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
            - cci-dprox-v4-{{ checksum "stack.yaml" }}
      - run:
          name: Install executable
          command: stack install --flag dprox:static --ghc-options -split-sections --ghc-options -O2
      - run:
          name: Run tests
          command: stack test --flag dprox:static --ghc-options -split-sections --ghc-options -O2
      - run:
          name: Package executable
          command: mkdir ~/release && tar czvf ~/release/dprox-$(stack query locals dprox version | tr -d -C "0-9.")-$(git rev-parse --short HEAD)-linux-x86_64-static.tar.gz -C ~/.local/bin dprox
      - store_artifacts:
          path: ~/release
          destination: release
      - save_cache:
          name: Cache Dependencies
          key: cci-dprox-v4-{{ checksum "stack.yaml" }}-{{ checksum "package.yaml" }}
          paths:
            - ~/.stack
            - .stack-work
